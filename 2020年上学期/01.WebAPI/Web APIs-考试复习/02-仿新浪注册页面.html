<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 200px;
      margin: 100px auto;
    }

    input {
      border: 2px solid red;
    }

    .red {
      color: red;
    }

    .green {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 需求: 在输入框设置密码  
            发生失去焦点事件的时候 判断 你的密码是否在6到16位之间
            如果在6-16位之间 则在输入框后面提示 输入正确 字是绿色
            如果不在6-16位之间 则在输入框的后面提示 输入的密码位数必须在6-16位之间 字是红色
  -->

  <!-- 1.html代码 -->
  <div> <input type="password" value=""> <span></span></div>


  <script>
    // 1.获取元素 input  span(提示信息)
    let oInput = document.querySelector('input');
    let oSpan = document.querySelector('span');
    // 2.当input发生失去焦点事件
    oInput.onblur = function () {
      // 3.获取input中的value值 
      let password = this.value;
      // console.log(password.length);
      // 4.判断value值的字符的个数是不是在6到16位之间
      if (password.length >= 6 && password.length <= 16) {
        // 4.1 如果在 往span中写入一句话 输入正确  给span的文字加字体颜色 为绿色
        oSpan.innerHTML = "输入正确";
        // oSpan.style.color = "green";
        oSpan.className = "green";
      } else {
        // 4.2 如果不在 在span中写入一句话 输入错误 密码必须在6-16位之间 给span的文字加字体颜色 为红
        oSpan.innerHTML = "输入错误 密码必须在6-16位之间";
        // oSpan.style.color = "red";
        oSpan.className = "red";
      }
    }


  </script>
</body>

</html>
