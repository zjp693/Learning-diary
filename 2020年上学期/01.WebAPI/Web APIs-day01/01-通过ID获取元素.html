<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="dv">Hello 小羊</div>

  <script>
    // 获取元素通过id   id不能重复的
    // 语法:  元素对象 = document.getElementById('id的名字')  无兼容性

    let oDiv = document.getElementById('dv');
    console.log(oDiv) // 大家看到的标签其实是一个对象 (对象是有方法和属性的)
    console.dir(oDiv); // 打印对象详细信息的





    var arr = document.getElementById('dv')
    console.log(arr);
    console.dir(arr)

    var arr = document.getElementById('dv')
    console.log(arr);
    console.dir(arr)

    var arr = document.getElementById('dv')
    console.log(arr);
    console.dir(arr)

  </script>
</body>

</html>
