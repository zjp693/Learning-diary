<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1600px;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      height: 643px;
      background: url(./images.jpg) no-repeat;
    }

    .content {
      width: 700px;
      height: 350px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content p {
      color: #138eee;
      font-size: 66px;
    }

    .content span {
      color: #fff;
      font-size: 25px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content" id="content">
      <p>亲，准备好点名了吗？</p>
      <span>开始点名</span>
    </div>
  </div>
  <script>
    // 定义数据
    var btn = document.querySelector("span")
    var box = document.querySelector("p")
    // 3、写一个随机抽名的案例？（点击按钮开启定时器，
    // 定时器中去随机抽取人名，把全班的人放在一个数组中，只要想办法获取随机的索引号就可以）
    btn.onclick = function () {
      if (this.innerText === "开始点名") {
        function fn() {
          var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]
          var index = parseInt(Math.random() * names.length);
          box.innerHTML = names[index];
          console.log(box);

        }
        this.innerText = "停止点名";
        //定时器不加var声明，涉及到作用域问题   
        timer = setInterval(fn, 2);
      } else {
        clearInterval(timer);
        this.innerText = "开始点名";
      }
    }
  </script>
</body>

</html>
