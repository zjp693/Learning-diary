<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul {
      width: 800px;
      margin: 100px auto;
    }

    li {
      border: 1px solid #f00;
      width: 80px;
      float: left;
      text-align: center;
      height: 30px;
      line-height: 30px;
    }

    .active {
      background-color: #0F0
    }
  </style>
</head>

<body>
  <ul class="box">
  </ul>
  <script>
    var allKey = ["1", '2', '3', '4', '5', '6', '7', '8', '9', '0', 'Q', 'W', 'E', 'R', 'T', 'Y', 'U',
      'I', 'O', 'P', 'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Z', 'X', 'C', 'V', 'B', 'N', 'M'
    ];
    let box = document.querySelector('.box');
    for (let i = 0; i < allKey.length; i++) {
      let liC = document.createElement('li');
      liC.innerHTML = allKey[i];
      box.appendChild(liC);
    }
    document.addEventListener('keyup', function (e) {
      // 排他
      for (let i = 0; i < allKey.length; i++) {
        box.children[i].className = '';
        if (e.keyCode == allKey[i].charCodeAt()) {
          box.children[i].className = 'active';
        }
      }
    })
  </script>
</body>

</html>
