<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <div style="margin-left: 500px; margin-top: 100px; background-color: #999999">
        <select multiple="multiple" style="float: left; width: 60px; height: 100px;" id="se1">
            <option>添加</option>
            <option>删除</option>
            <option>修改</option>
            <option>查询</option>
            <option>打印</option>
        </select>
        <div style="width: 50px; float: left;">
            <input type="button" name="name" value=">" style="width: 50px;" id="toRight" />
            <input type="button" name="name" value="<" style="width: 50px;" id="toLeft" />
            <input type="button" name="name" value=">>" style="width: 50px;" id="toAllRight" />
            <input type="button" name="name" value="<<" style="width: 50px;" id="toAllLeft" />
        </div>
        <select multiple="multiple" style="float: left; width: 60px; height: 100px;" id="se2">
        </select>
    </div>
    <script>
        // 获取左边
        const se1 = document.querySelector('#se1');
        // 获取右边
        const se2 = document.querySelector('#se2');
        // 右箭头
        const toRight = document.querySelector('#toRight');
        // 左箭头
        const toLeft = document.querySelector('#toLeft');

        const toAllRight = document.querySelector('#toAllRight');
        const toAllLeft = document.querySelector('#toAllLeft');

        // 保存选中的选项
        let option = document.querySelector("option");

        // 判断option是否被选中
        let flag = false;
        se1.addEventListener("click", function (e) {
            option = e.target;
            console.log(option);
            flag = true;
        })
        se2.addEventListener("click", function (e) {
            option = e.target;
            console.log(option);
            flag = true;
        })


        // - 功能一:点击右单箭头，左边选中的option就会到了右边的下拉框里面
        toRight.addEventListener("click", function () {
            if (flag) {
                // option.cloneNode(true)
                se1.removeChild(option);
                se2.insertBefore(option, se2.children[0]);
                flag = false;
            }
        })
        // - 功能二：点击左单箭头，右边选中的option就会到了左边的下拉框里面
        toLeft.addEventListener("click", function () {
            if (flag) {
                // option.cloneNode(true)
                se2.removeChild(option);
                se1.insertBefore(option, se1.children[0]);
                flag = false;
            }
        })



        // - 功能三：点击右双箭头，左边所有的option就会到了右边的下拉框里面
        toAllRight.addEventListener("click", function () {
            const options = document.querySelectorAll('option');
            for (let i = 0; i < options.length; i++) {
                // 克隆
                se1.removeChild(options[i]);
                se2.insertBefore(options[i], se2.children[0]);
            }
        })
        // - 功能四：点击左双箭头，右边所有的option就会到了左边的下拉框里面
        toAllLeft.addEventListener("click", function () {
            const options = document.querySelectorAll('option');
            for (let i = 0; i < options.length; i++) {
                // 克隆
                se2.removeChild(options[i]);
                se1.insertBefore(options[i], se1.children[0]);
            }
        })
    //   - 注意：option一个也没选中的话，点击右单箭头或者是做单箭头都不会添加
    </script>
</body>

</html>
