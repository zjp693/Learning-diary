<head>

    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .hero {
            display: block;
            margin: 0 auto;
            padding: 0px;
            font-size: 16px;
            width: 400px;
            height: 36px;
            border-radius: 18px;
            outline: none;
            border: 1px solid #593f08;
            text-indent: 15px;

            color: #d0b886;
        }

        .bg {
            width: 1144px;
            height: 635px;
            margin: 10px auto;
            background: url('images/yangpi_bg02.png') no-repeat;
        }

        .bg .left {
            width: 450px;
            height: 580px;
            float: left;
            margin-left: 56px;
            position: relative;
        }

        .left span {
            color: white;
        }

        .name_con {
            margin-top: 305px;
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
        }

        .showname {
            position: absolute;
            left: 100px;
            top: 131px;
            width: 240px;
            line-height: 60px;
            text-align: center;
            font-size: 30px;
            color: #593f08;
            font-weight: bold;
        }

        .left .name {
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
        }

        .title_con {
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
        }

        .left .title {
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
        }

        .story_con {
            margin: 0px;
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
            width: 460px;
            height: 200px;
            overflow: auto;
        }

        .left .story {
            font-size: 16px;
            color: #593f08;
            font-family: '楷体';
            font-weight: bold;
            line-height: 29px;
        }

        .right {
            width: 547px;
            height: 560px;
            float: right;
            margin: 32px 42px 0 0;
            border: 2px solid #593f08;
            background-position: right top;
            background-repeat: no-repeat;
            /* background-image: url(http://img1.dwstatic.com/lol/1512/315320556654/1451366974753.jpg); */
        }
    </style>
</head>

<body>

    <input type="text" class="hero" placeholder="输入英雄按下回车查询" />

    <div class="bg">

      </p> -->
        </div>

        <div class="right">

        </div>

    </div>

</body>
<script src="./libs/jquery-1.12.4.min.js"></script>
<script src="../libs/template-web.js"></script>
<!-- template模板 -->
<script type="text/html" id="tpl">
<div class="showname">{{name}} </div>
      <div class="name_con">名称：<span class="name">{{name}} </span></div>
      <div class="title_con">外号：<span class="title">{{title}}</span></div>
      <p class="story_con">简介：<span
          class="story">{{story}} </span>
      </p>
</script>
<script>

    //判断回车
    $('.hero').keydown(function (e) {
        if (e.keyCode == 13) {
            //发起请求
            //其他参数:beforeSend在发送之前可以使用return false取消,timeout超时时间,error,async同步还是异步
            $.ajax({
                type: 'get',//get或post
                url: 'https://autumnfish.cn/api/hero/info',//请求的地址
                data: {
                    name: $('.hero').val()
                },//如果不需要传，则注释掉 请求的参数，a=1&b=2或{a:1,b:2}或者jq中的serialize方法，或者formData收集
                // dataType: 'json',//text,json,xml,jsonp
                success: function (data) {//成功的回调函数
                    //渲染页面
                    // console.log(data);
                    var shtml = template('tpl', data)
                    //信息
                    $('.bg .left').html(shtml)
                    //图片
                    $('.bg .right').css({
                        backgroundImage: `url(${data.bg})`
                    })
                    console.log(shtml);
                }

            })
        }
    })

</script>



</html>
