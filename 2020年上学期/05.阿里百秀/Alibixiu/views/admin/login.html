<!DOCTYPE html>
<html lang="zh-CN">

<!-- head标签的所有 -->
<%- include('common/head') %>

<body>
  <div class="login">
    <form class="login-wrap" id="loginForm">
      <img class="avatar" src="/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block" id="loginbuttom" type="submit">登 录</button>
    </form>
  </div>
<!-- 底部 -->
<%- include('common/footer') %>
</body>

</html>
