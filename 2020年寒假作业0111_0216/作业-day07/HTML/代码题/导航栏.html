<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        a {
            float: left;
            text-decoration: none;
        }

        .top {
            width: 100%;
            height: 4px;
            background: #fc9525;
        }

        header {
            width: 100%;
            height: 40px;
            background: #eeeeee;
            border-bottom: 2px solid #8c8c8c;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        header a {
            width: 80px;
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
            text-align: center;
            margin-left: 10px;
            color: #535353;
        }

        header a:hover {
            background-color: #f7f7f7;
            color: red;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <header>
        <div class="left">
            <a href="javascript:;">设为首页</a>
            <a href="javascript:;">手机新浪网</a>
            <a href="javascript:;">移动客户端</a>
        </div>
        <div class="right">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">微博</a>
            <a href="javascript:;">博客</a>
            <a href="javascript:;">邮箱</a>
            <a href="javascript:;">网站导航</a>
        </div>
    </header>
</body>

</html>
