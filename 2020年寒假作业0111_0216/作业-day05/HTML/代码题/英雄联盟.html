<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url(./images/index-bg-v14.jpg);
            background-repeat: no-repeat;
            background-position: top center;
        }

        .box::after {
            content: "";
            position: absolute;
            top: 0;
            right: 239px;
            width: 1000px;
            height: 464px;
            background-image: url(./images/top.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
