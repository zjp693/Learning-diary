<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顺丰</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .box img {
            width: 100%;
        }

        .box ul {
            width: 100%;
            position: absolute;
            bottom: 3px;
            left: 17%;
            list-style: none;
        }

        .box li {
            float: left;
            width: 10%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            background-color: #313131;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./代码题/img/sf.png" alt="">
        <ul>
            <li>运单查询</li>
            <li>运费查询</li>
            <li>时效查询</li>
            <li>服务网点查询</li>
            <li>收送范围查询</li>
            <li>客户专区</li>
        </ul>
    </div>
</body>

</html>
