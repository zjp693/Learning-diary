<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <style>
        html,
        body {
            /* position: relative; */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div ul {

            width: 100%;
            padding-left: 27%;
        }

        div li {

            font-size: 14px;
            float: left;
            /* width: 5%; */
            height: 40px;
            line-height: 40px;
            background-color: #444444;
            text-align: center;
            list-style: none;
            color: #ffffff;
            padding: 0 20px;
        }

        div li:nth-child(1) {
            background-color: #1066a4;
        }

        div li:hover {
            background-color: #1066a4;
        }

        div li:nth-child(5)::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 10px;
            width: 28px;
            height: 22px;
            background-image: url(./代码题/img/sprite1.png);
            background-repeat: no-repeat;
            background-position: -58px 0;

        }
        div li:nth-child(8)::after {
            content: "";
            position: absolute;
            left: 67.5%;
            top: 10px;
            width: 28px;
            height: 22px;
            background-image: url(./代码题/img/sprite1.png);
            background-repeat: no-repeat;
            background-position: -135px 0;

        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>首页</li>
            <li>java</li>
            <li>ios</li>
            <li>Ul设计</li>
            <li>前端与移动开发</li>
            <li>PHP</li>
            <li>C/C++</li>
            <li>python</li>
            <li>网络营销</li>
            <li>问答专区</li>
        </ul>
    </div>
</body>

</html>
