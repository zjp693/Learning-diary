<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//10.定义一个长度为10的数组，在每一个元素存放一个单词，然后用户输入单词进行匹配，通过程序判断数组是否包含有这个单词，包含这个单词打印"YES",否则就是"NO"


        //分析:
        //创建键盘录入  
        //定义临时变量
        //遍历数组元素  判断用户输入和数组元素是否相等
        //如果相等 改变临时变量的值   不相等 则不改变
        //如果临时变量值被改变 打印yes   没被改变  打印no



        //步骤:
        //定义数组arr
        var arr = ["A","B","C","D","E","F","G","H","I","K"];

        //创建用户输入
        var num = prompt("请用户输入字母");
        
        //定义一个临时变量
        var aaa = 0;

        //遍历数组元素  
        for(var i = 0 ; i < arr.length ; i++){
            //判断 num 是否等于 数组元素
            if(num === arr[i]){
                //将 1 赋值给临时变量
                aaa = 1;
                break;
            }else{9
                //临时变量不变
                aaa = 0;
            }
        }
        
        //判断 临时变量的值是否改变
        if(aaa == 1){
            alert("YES");
        }else{
            alert("NO");
        }
        

        </script>
</body>
</html>
