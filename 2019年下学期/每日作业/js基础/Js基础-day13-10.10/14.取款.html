    <script>
// 假设一个简单的ATM机的取款过程是这样的：
// 首先提示用户输入密码（password），
// 最多只能输入三次，超过3次则提示用户“密码错误，
// 请取卡”结束交易。如果用户密码正确，
// 再提示用户输入取款金额（amount），
// ATM机只能输出100元的纸币，一次取钱数要求最低
// 100元，最高1000元。
// 若用户输入的金额符合上述要求，则打印输出用户取得钱数，
// 最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
// 假设用户密码是111111，请编程实现。
        
        var a = 1;
        while(true){
            var password = prompt("请输入密码");
            
            if(password != "111111"){

                if(a > 3){
                    alert("密码错误");
                    break;
                }
            }

            a++;
        }

        </script>
</body>
