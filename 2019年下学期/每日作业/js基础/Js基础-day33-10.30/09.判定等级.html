<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //9. 分数转换,给一个分数，判定等级。大于等于90  A，大于等于80小于90  B，大于等于70小于80  C ，大于等于60小于70 D，小于60 E
    while (true) {
      let num = prompt('请输入分数')
      alert(getGrade(num))
    }
    function getGrade(num) {
      if (num >= 90) {
        return 'A'
      }
      if (num >= 80) {
        return 'B'
      }
      if (num >= 70) {
        return 'C'
      }
      if (num >= 60) {
        return 'D'
      }
      if (num >= 0) {
        return 'E'
      } else {
        return '错误'
      }
    }
  </script>
</body>

</html>
