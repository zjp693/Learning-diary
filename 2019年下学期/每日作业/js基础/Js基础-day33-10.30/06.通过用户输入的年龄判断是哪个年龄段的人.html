<body>
    <script>
//aScript完成如下功能：判断如果a>60，则b=1；如果a>70，则b=2；如果a>80，则b=3
//；如果a>90，则b=4 ,在页面弹出对应b的值
 let a=+prompt('请输入年龄')
 var b=0
     if(a>=90){
         b=4
     }
     if(a<90&&a>=80){
         b=3
     }
     if(a<80&&a>=70){
         b=2
     }
     if(a<70&&a>=60){
         b=1
     }
     alert(b)
 
        </script>
</body>
