  <script>
    //10. 获取当前时间，判断今年是否为闰年。两种方法判断 
    //1)判断今年是否为闰年；  能被400整除 或 被4整除但不能被100整除
    //2)判断本年2月是否为28天。闰年：2月有29天  平年：2月有28天
    //方法一：判断今年是否为闰年；  能被400整除 或 被4整除但不能被100整除
    var date = new Date();
    var year = date.getFullYear()
    if (year % 400 == 0 || (year % 100 != 0 && year % 4 == 0)) {
      alert(`${year}是闰年`);
    } else {
      alert(`${year}是平年`);
    }
    //方法二：判断本年2月是否为28天。闰年：2月有29天  平年：2月有28天
    var date = new Date();
    var year = date.getFullYear()
    let day_2month = new Date(year, 2, 0)
    // alert(day_2month)
    if (day_2month == 28) {
      alert(`${year}是闰年`)
    } else {
      alert(`${year}是平年`);
    }
