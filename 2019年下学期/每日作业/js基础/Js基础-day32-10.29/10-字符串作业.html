  <body>
    <script>
      // 字符串查找, 不使用indexOf, 正则，substr, substring, contain, slice等现成的方法, 实现如下效果：
      //  a ="34",b="1234567"，返回2
      //  a = '35', b= "1234567" 返回-1
      //  a = "355", b = "12354355"  返回5
      //1.
      //定义

      function index(a, b) {
        //   将俩个字符串转为数组
        var arrA = a.split("");
        var arrB = b.split("");
        // 假设找不到就返回-1 
        var returnIndex = -1;
        console.log(arrA, arrB);
        // 循环遍历第二个数组
        for (var i = 0; i < arrB.length; i++) {
            // 判断如果第一个数组中的第一个元素 与第二个数组中的元素有相等的 就在判断第二个元素是否相等  如果相等 就返回第一个相等数的下标
          if (arrA[0] == arrB[i]) {
            if (arrA[1] == arrB[i + 1]) {
              returnIndex = i;
            }
          }
        }
        return returnIndex;
      }
      var a = "34",
        b = "1234567";
      console.log(index(a, b));
      var a = "35",
      b = "1234567";
      console.log(index(a, b));
      var a = "355",
        b = "12354355";
      console.log(index(a, b));
      //2.
    </script>
  </body>
