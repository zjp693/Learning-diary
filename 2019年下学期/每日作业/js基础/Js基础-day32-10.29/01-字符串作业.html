  <body>
    <script>
        // 1.将字符串 var str="abcdefgh"进行反转，结果是 "hgfedcba"
        var str = 'abcdefgh';
        var  newstr='';
        // 倒叙遍历字符串  
            for(var i=str.length-1;i>=0;i--){
              // 添加进新字符串中
                newstr+=str[i];
            }
            console.log(newstr);
    </script>
  </body>
