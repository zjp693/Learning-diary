<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;

        }

        .box {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            transition: all 0.4s;
            transform-style: preserve-3d;
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 30px;
            color: #ffffff;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: pink;
            text-align: center;
            line-height: 300px;
        }

        .front {
            z-index: 1;
        }

        .back {
            background-color: yellow;
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我永远是最帅的</div>
        <div class="back">当然啦</div>
    </div>
</body>

</html>
