<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        position: relative;
        margin: 100PX auto;
        width: 120px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        /* background-color: teal; */
        /* perspective: 500px; */
        transform-style: preserve-3d;
        transition: all .4s;
    }

    .front,
    .bottom {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .front {

        background-color: pink;
        z-index: 1;
        transform: translateZ(20px);
    }

    .bottom {
        background-color: royalblue;
        transform: rotateX(-90deg);
    }

    .box:hover {
        transform: rotateX(90deg);

    }
</style>

<body>
    <div class="box">
        <div class="front">今天的我</div>
        <div class="bottom">又帅了点</div>
    </div>
</body>

</html>
