<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            padding: 10px 15px 10px 10px;
        }


        .img {
            margin-right: 10px;
            float: left;
            width: 270px;
            height: 160px;
            overflow: hidden;
        }

        .img img {
            width: 100%;
            height: 100%;
        }

        .img:hover .content {
            transition: all 0.5s;
            transform: translate(0px, -40px);

        }

        .img:hover img {
            transition: all 0.5s;
            transform: scale(1.1)
        }

        .content {
            text-align: center;
            transform: translate(0px, -23px);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .content h3 {
            font-size: 14px;
            color: #ffffff;
        }

        .content p {
            font-size: 14px;
            color: #a4adaf;
        }
    </style>
</head>

<body>

    <div class="img">

        <div class="content">
