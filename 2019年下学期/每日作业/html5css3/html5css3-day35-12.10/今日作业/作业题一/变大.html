<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 700px;
            height: 200px;
        }

        .box {
            float: left;
            width: 300px;
            height: 200px;
            overflow: hidden;

        }

        div img {
            transition: all 1s;
            width: 300px;
            height: 200px;


        }

        .box:hover img {
            transform: scale(1.2);
        }

        .box1 {
            width: 300px;
            height: 200px;
            float: right;
            overflow: hidden;

        }

        .box1:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div>
        <div class="box"> <img src="./images/1.jpeg" alt=""></div>
        <div class="box1"><img src="./images/2.jpeg" alt=""></div>

    </div>
</body>

</html>
