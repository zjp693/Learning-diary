<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            margin: auto;
            width: 280px;
            height: 400px;
            border: 1px solid black;
            background-color: #fafafa;
        }

        .wu {
            font-size: 12px;
            width: 70px;
            height: 22px;
            background-color: #e13834;
            color: #fafafa;
            text-align: center;
            float: left;
            margin-left: 100px;
        }

        .t {
            width: 250px;
            height: 250px;
            background-image: url(./images/2.jpg);
            background-repeat: no-repeat;
            margin: auto;
        }

        .black {
            color: #b4b4b4;
        }

        .red {
            color: #fa6b13;
        }

        .tt {
            color: #b4b4b4;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wu">5折</div>
        <div class="t"></div>
        <p>MIJOY 胶带座套装 白色</p>
        <p class="black">结实耐用 轻松便捷</p>
        <span class="red">9.95元</span> &nbsp;<span class="tt">19.9元</span>
    </div>
</body>

</html>
