<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("请输入三角形的第一条边")
        let b = +prompt("请输入三角形的第二条边")
        let c = +prompt("请输入三角形的第三条边")
        if (
            (a + b > c && a + c > b && b + c > a)) {
            if (a == b && a == c) {
                alert("这个三角形是等边三角形")
            } else if ((a == b && a == c) || (b == a && b == c)) {
                alert("这个三角形是等腰三角形")
            } else if (
                a * a + b * b == c * c ||
                c * c + b * b == a * a ||
                a * a + c * c == b * b
            ) {
                alert("这个三角形是直角三角形")
            } else {
                alert("这个三角形是其他三角形")
            }
        } else {
            alert("这不是个三角形")
        }  
    </script>
</body>

</html>
