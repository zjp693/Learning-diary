<body>
    <script>
        let num = +prompt('请输入一个五位数')
        let gw = num % 10
        let sw = parseInt((num / 10) % 10)
        let bw = parseInt((num / 100) % 10)
        let qw = parseInt((num / 1000) % 10)
        let ww = parseInt(num / 10000)
        if (gw == ww && sw == qw) {
            alert(`是回文数`)
        } else {
            alert('不是回文数')
        }
    </script>
