<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // 2. 若用户猜的小于50，提示：猜小了；否则提示猜大了；猜中了，提示：中奖了(不能继续猜谜)，(用while实现)
        var a = prompt("请输入数字")
        while (true) {
            if (a == 50) {
                alert('中奖了')
            }
            if (a > 50) {
                alert('猜大了')
               break
            }
            else {
                alert('猜小了')
                break
            }
        }
    </script>

</body>

</html>
