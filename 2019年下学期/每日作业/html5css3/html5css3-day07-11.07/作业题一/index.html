<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
			background-color: #ccc;
		}

		.img {
			width: 623px;
			height: 417px;
			/* 让容器（标签）整体居中 */
			margin: 0 auto;
			background: url("images/bg1.png") no-repeat left top,
				url("images/bg2.png") no-repeat right top,
				url("images/bg4.png") no-repeat left bottom,
				url("images/bg3.png") no-repeat right bottom,
				#fff url("images/bg5.png") no-repeat center;
		}
	</style>
</head>

<body>
	<div class="img"></div>
</body>

</html>
