<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0ea9b1;
            position: relative;

        }

        /* 月光 */
        .moon {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        .moon::after {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffffff;
            animation: moon1 1s linear infinite;
        }

        @keyframes moon1 {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* 波浪 */
        .bolang {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .bolang img {
            position: absolute;
            left: 0px;
            bottom: -700px;
        }

        .bolang img:nth-child(1) {
            animation: nao1 2s linear infinite;
        }

        .bolang img:nth-child(2) {
            animation: nao2 2s linear infinite;
        }

        @keyframes nao1 {
            0% {
                bottom: -700px;
            }

            50% {
                bottom: -670px;
            }

            100% {
                bottom: -700px;
            }
        }

        @keyframes nao2 {
            0% {
                bottom: -700px;
            }

            50% {
                bottom: -710px;
            }

            100% {
                bottom: -700px;
            }
        }
    </style>
</head>

<body>
    <div class="moon"></div>
    <div class="bolang">
        <img src="./img/1.png" alt="">
        <img src="./img/2.png" alt="">
    </div>
</body>

</html>
