<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            width: 100%;
            height: 100%;
            background-color: #001078;
        }

        .box {
            position: relative;
            transform: translate(0, -485px);
        }

        .box p {
            width: 150px;
            position: absolute;
            top: 80px;
            left: 660px;
            font-size: 16px;
            line-height: 24px;
            color: #ffffff;
            z-index: 2;
        }

        .box img {
            /* 调用 */
            animation: move 1.5s linear infinite;

        }

        .foot {
            transform: translate(0, -290px);
        }

        /* 玩球 */
        @keyframes move {
            0% {
                transform: scale(1);
                /* opacity: 0.8; */
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                /* opacity: 0.8; */
            }
        }
    </style>
</head>

<body>
    <div class="dabox">
        <img src="./img/box4_img1.png" alt="">
        <div class="box">
            <p> 学员从事新媒体+短视频运营毕业后，可从事的多个就业方向</p>
            <img src="./img/box4_img3.png" alt="">
        </div>
    </div>
    <div class="foot">
        <img src="./img/box4_img2.png" alt="">
    </div>
</body>

</html>
