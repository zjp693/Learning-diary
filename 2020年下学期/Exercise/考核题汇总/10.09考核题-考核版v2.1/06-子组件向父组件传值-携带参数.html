<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            border: 2px solid pink;
        }

        .son {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="app">


        <father></father>

    </div>
    <script src="./vue3.0.global.js"></script>
    <script>

        var vm = Vue.createApp({})

        vm.component('father', {
            data() {
                return {

                }
            },
            methods: {
                fu(val) {
                    alert(val)
                }
            }

            ,
            template: `    <div class="father">
      <h3>父</h3>
      <son @fu='fu'></son>
    </div>`
        })


        vm.component('son', {
            // props: ['content'],
            data() {
                return {
                    msg: '你好呀，基佬紫刘'
                }
            },
            template: `    <div class="son">
      <h3 @click='$emit("fu",msg)'>子</h3>

    
    </div>`
        })

        vm.mount('#app')
    </script>
</body>

</html>
