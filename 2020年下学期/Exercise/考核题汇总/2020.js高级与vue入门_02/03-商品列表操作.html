<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 400px;
      border: 1px solid #000;
      border-collapse: collapse;
      margin: 0 auto;
    }

    td,
    th {
      border: 1px solid #000;
      text-align: center;
    }

    input {
      width: 50px;
    }

    .search {
      width: 600px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div class="search">
    按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button>
    按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>产品名称</th>
        <th>价格</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

    </tbody>
  </table>
  <script>
    var data = [{
      id: 1,
      pname: '小米',
      price: 3999
    }, {
      id: 2,
      pname: 'oppo',
      price: 999
    }, {
      id: 3,
      pname: '荣耀',
      price: 1299
    }, {
      id: 4,
      pname: '华为',
      price: 1999
    }];



    var tbody = document.querySelector('tbody')
    var search_price = document.querySelector('.search-price')
    var search_pro = document.querySelector('.search-pro')
    var product = document.querySelector('.product')
    var start = document.querySelector('.start')
    var end = document.querySelector('.end')

    showdata(data)
    function showdata(data) {
      tbody.innerHTML = ''
      var str = ''

      data.forEach(function (value) {
        str += `
          <tr>
            <td>${value.id}</td>
            <td>${value.pname}</td>
            <td>${value.price}</td>
          </tr>
        `
      })
      tbody.insertAdjacentHTML('beforeend', str)

    }





    search_price.addEventListener('click', function () {
      // console.log(11)
      var msg = data.filter(function (item) {
        return item.price > start.value && item.price < end.value
      })
      showdata(msg)
    })




    search_pro.addEventListener('click', function () {
      var msg = data.filter(function (item) {
        return item.pname == product.value
      })
      showdata(msg)
    })

  </script>

</body>

</html>
