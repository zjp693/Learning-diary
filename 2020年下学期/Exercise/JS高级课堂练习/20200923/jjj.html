<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>changeColor</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
    div {
        width: 1000px;
        height: 1000px;
        background: #000;
    }

    .changeColor {
        background: #fff;
    }
</style>

<body>

    <section id="app">
        <div :class="{changeColor}" @click="changeColor =! changeColor">
        </div>
    </section>

    <script>
        var vm = Vue.createApp({
            data() {
                return {
                    changeColor: ''
                }
            },

        }).mount("#app")







    </script>
</body>

</html>
