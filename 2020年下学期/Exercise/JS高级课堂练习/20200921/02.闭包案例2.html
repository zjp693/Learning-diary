<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">千山鸟飞绝, 万径人踪灭。 孤舟蓑笠翁,  独钓寒江雪。
        <li>千山鸟飞绝, </li>
        <li>万径人踪灭。</li>
        <li>孤舟蓑笠翁,</li>
        <li>独钓寒江雪。</li>
    </ul>
    <script>
        //    闭包应用3秒之后，打印所有li元素的内容  
        var lis = document.querySelector('.nav').querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);
                }, 3000)
            })(i)
        }



    </script>
</body>

</html>
