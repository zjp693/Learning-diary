<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container .cart {
      width: 300px;
      /*background-color: lightgreen;*/
      margin: auto;
    }

    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
      /*color: #fff;*/
    }

    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }

    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }

    .container .total span {
      color: red;
      font-weight: bold;
    }

    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }

    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }

    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;
      left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }

    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration: none;
      background-color: lightgray;
      vertical-align: middle;
    }

    .container .item .change .num {
      width: 40px;
      height: 25px;
    }

    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }

    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>

<body>
  <!-- 购物车案例的功能
       1.实现组件化渲染
       2.实现标题和结算组件的功能
       3.实现商品的删除
       4.实现商品根据商品数量结算总价
  -->
  <div id="app">

    <div class="container">
      <Cart></Cart>
    </div>
  </div>
  <script src="../lib/Vue3.0.js"></script>
  <script>
    // 1.创建Vue实例
    let vm = Vue.createApp({});
    // 2.1 购物车头部组件
    let cartTitle = {
      template: `<div class="title">我的商品</div>`
    };
    // 2.2 购物车列表组件
    let cartList = {
      template: `<div>
          <div class="item">
            <img src="img/a.jpg" />
            <div class="name"></div>
            <div class="change">
              <a href="">－</a>
              <input type="text" class="num" />
              <a href="">＋</a>
            </div>
            <div class="del">×</div>
          </div>
        </div>`
    }
    // 2.3 购物车结算组件
    let cartTotal = {
      template: `<div class="total">
          <span>总价：123</span>
          <button>结算</button>
        </div>`
    }
    // 2.创建购物车组件
    vm.component('Cart', {
      template: `
      <div class="cart">
        <CartTitle></CartTitle>
        <CartList></CartList>
        <CartTotal></CartTotal>
      </div>
      `,
      components: {
        "CartTitle": cartTitle,
        "CartList": cartList,
        "CartTotal": cartTotal
      }
    })
    // 3.挂载实例
    vm.mount('#app');
  </script>
</body>

</html>
