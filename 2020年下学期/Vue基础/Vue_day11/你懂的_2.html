<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .container .cart {
            width: 300px;
            /*background-color: lightgreen;*/
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }

        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <Cart></Cart>
        </div>
    </div>

<script src="../lib/Vue3.0.js"></script>
    <script>
        var vm = Vue.createApp({})

        // 购物车头部组件
        var cartTitle = {
            props: ['uname'],
            template: `<div class="title">{{uname}}商品</div>`
        }
        //购物车列表组件
        var cartLite = {
            props: ['list'],
            methods: {
                change(id, event) {
                    this.$emit('change-num', {
                        id: id,
                        num: event.target.value
                    })
                }
            },
            template: `    <div>
        <div class="item" v-for='(item,index) in list' :key='item.id'>
          <img :src="item.img" />
          <div class="name">{{item.name}}</div>
          <div class="change">
            <a href="">－</a>
            <input type="text" class="num" :value='item.num'  @blur="change(item.id,$event)"/>
            <a href="">＋</a>
          </div>
          <div class="del">×</div>
        </div>
        </div>`
        }
        // / 购物车结算组件
        var cartTotal = {
            props: ['list'],
            computed: {
                price() {
                    var sum = 0
                    this.list.forEach(element => {
                        sum += element.num * element.price
                    });
                    return sum
                }
            },
            template: `  <div class="total">
        <span>总价：{{price}}</span>
        <button>结算</button>
      </div>`
        }
        //购物车组件
        vm.component("Cart", {
            data() {
                return {
                    uname: '张三',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: 'img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: 'img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: 'img/c.jpg'
                    }, {
                        id: 4,
                        name: '小米手机',
                        price: 1000,
                        num: 1,
                        img: 'img/d.jpg'
                    }, {
                        id: 5,
                        name: 'PPTV电视',
                        price: 1000,
                        num: 2,
                        img: 'img/e.jpg'
                    }]
                }
            },
            template: `
            <div class="cart">
            <cartTitle :uname="uname"></cartTitle>
            <cartLite :list="list" @change-num="changeNum"></cartLite>
            <cartTotal :list="list"></cartTotal>
            </div>
            `, methods: {
                changeNum(val) {
                    this.list.some(item => {
                        if (item.id == val.id) {
                            item.num = val.num
                        }
                    })
                }
            },
            components: {
                "cartTitle": cartTitle,
                "cartLite": cartLite,
                "cartTotal": cartTotal

            }

        })


        vm.mount('#app')

    </script>
</body>

</html>
