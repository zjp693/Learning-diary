<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="handleRun">浪起来</button>
    <button @click="handleStop">消停会</button>
    <h3>{{msg}}</h3>
  </div>

  <script src="../lib/Vue3.0.js"></script>
  <script>
    // 创建了一个vm并且挂载到app上
    let vm = Vue.createApp({
      data() {
        return {
          // 刚进入页面，显示一句话
          msg: "稳住，我们能赢!!!!",
          // 定时器的ID 没有
          interId: null
        }
      },
      methods: {
        // 1.运动
        handleRun() {
          // 判断看看定时器id是否为null 直接return
          if (this.interId !== null) return;
          // 开启新定时器
          this.interId = setInterval(() => {
            // 赢(获取整个话的第一个字)
            let start = this.msg.slice(0, 1);
            // console.log(start);
            // !!!!稳住 ，我们能(获取除了第一个字以外的所有字)
            let end = this.msg.slice(1);
            // console.log(end);
            // 赢!!!!稳住 ，我们能(把第一个字和其他字连接起来)
            this.msg = end + start;
          }, 500)
        },

        // 2.停止
        handleStop() {
          clearInterval(this.interId);
          this.interId = null;
        }
      }
    }).mount("#app");


  </script>
</body>

</html>
