<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- M(数据)V(模板)VM(控制器 调度者) -->

  <!-- 1.写模板(V) -->
  <!-- 1.1 vue是一个渐进式框架 一个页面中 不需要vue的地方可以不用 需要vue的时候才用 -->
  <!-- 1.2 在id为app的div中任何代码都是由vue来控制的 -->
  <!-- 1.3 {{}} 名称为插值表达式 -->
  <div id="app">
    <!-- v-bind属性绑定 在input中 data中的数据影响input中的数据 但是input中的数据不会影响data中的数据 -->
    <!-- v-model 双向数据绑定  data中的数据影响input中的数据 而且input中的数据也会影响data中的数据  v-model是一个语法糖 v-bind和oninput事件 -->
    <!-- <input type="text" v-bind:value="msg"> -->
    <input type="text" v-model="msg">
    <p>{{msg.length}}</p>
  </div>

  <!-- 0.引入vue库文件 -->
  <!-- 0.1 当页面中引入vue库文件 那么全局对象window中就有了一个Vue的实例对象 -->
  <script src="../lib/Vue3.0.js"></script>
  <script>
    let vm = Vue.createApp(
      {
        // 初始化数据
        data() {
          return {
            msg: ""
          }
        },
        // 该组件所用方法
        methods: {}
      }
    ).mount("#app");


  </script>

</body>

</html>
