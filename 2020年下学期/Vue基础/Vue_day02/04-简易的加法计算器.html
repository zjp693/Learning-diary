<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="number" class="num1" v-model="num1">
    <span>+</span>
    <input type="number" class="num2" v-model="num2">
    <button @click="getSum">=</button>
    <input type="text" disabled class="sum" v-bind:value="sum">
  </div>

  <!-- 1.引入库文件 -->
  <script src="../lib/Vue3.0.js"></script>
  <!-- 2.写代码 -->
  <script>
    // 2.1 先写VM 并且挂载到app上
    let vm = Vue.createApp({
      // 2.1.2 写存储数据的结构
      data() {
        return {
          // 声明数据num1
          num1: '',
          // 声明数据num2
          num2: '',
          // 声明数据sum
          sum: null
        }
      },
      // 2.1.3 写声明方法的结构
      methods: {
        // 2.1.3.1 计算加法结果
        getSum() {
          this.sum = parseFloat(this.num1) + parseFloat(this.num2);
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
