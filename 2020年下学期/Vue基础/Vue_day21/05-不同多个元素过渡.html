<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    	.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity .5s;
		}
  </style>
</head>
<body>
  <div id="app">
    <button @click="handleToggle">点击查看效果</button>
    <hr>
    <transition>
    <ul v-if="flag">
      <li>流川枫</li>
      <li>赤木晴子</li>
    </ul>

    <p v-else>用户数据为空</p>
  </transition>
  </div>
  <script src="./lib/vue-3.0.0.js"></script>
  <script>
    let app = Vue.createApp({
      data(){
        return {
          flag: true
        }
      },
      methods: {
        handleToggle(){
          this.flag = !this.flag;
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
