      // data: function (){},
      methods: {},
      // 局部指令
      directives: {
        // 自动聚焦指令
        focus: {
          mounted(el) {
            el.focus();
          }
        },
        // 设置背景颜色
        color: {
          mounted(el, binding) {
            el.style.backgroundColor = binding.value.color;
          }
        }
      }
    }).mount('#app');
