<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 75px;
            background-color: pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='sub'>-</button>
        <span>{{num}}</span>
        <button @click='add'>+</button>
    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                sub: function () {
                    if (this.num > 0) {
                        this.num--
                    } else {
                        alert('喂喂喂，别点了,最小了')
                    }

                },
                add: function () {
                    if (this.num < 10) {
                        this.num++
                    } else {
                        alert('喂喂喂，别点了,最大了')
                    }
                }
            }
        })
    </script>

</body>

</html>
