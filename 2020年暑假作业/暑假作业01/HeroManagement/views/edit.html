<!DOCTYPE html>
<html lang="zh-cn">

<%- include('common/head') %>

<style>
  .wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: url('/images/bg03.jpg') center bottom no-repeat;
    overflow: auto;
  }

  .navbar-brand {
    padding: 10px 15px;
  }

  .page-title {
    font-size: 16px;
    font-weight: bold;
  }

  .file-input {
    outline: none;
    display: inline-block;
    margin-top: 5px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-horizontal {
    margin-top: 10px;
  }

  .logout {
    font-weight: 900;
    font-size: 20px;
    color: #ff0000;
    text-decoration: none;
  }

  .logout:hover {
    text-decoration: none;
    color: yellowgreen;
  }

  .preview {
    width: 100px;
    height: 100px;
  }
</style>


<body>
  <div class="wrap">

    <%- include('common/nav') %>



    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <div class="row">
                <div class="col-md-6 page-title">英雄信息修改</div>
                <div class="col-md-6 text-right">当前位置：首页 &gt; 英雄信息修改</div>
              </div>
            </div>
            <div class="panel-body">
              <form action="#" method="" class="form-horizontal" id="editfrom">
                <!-- 隐藏一个input -->
                <!-- <input type="hidden" name="id" /> -->

                <div class="form-group">
                  <label for="heroName" class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="heroName" name="name" placeholder="请输入姓名"
                      value="<%- hero.hname %>" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">外号</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="username" name="nickname" placeholder="请输入外号"
                      value="<%- hero.nickname %>" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="skillName" class="col-sm-2 control-label">技能</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="skillName" name="skill" placeholder="请输入技能"
                      value="<%- hero.skill %>" />
                  </div>
                </div>
                <input type="hidden" name="id" value="<%- hero.id %>">
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-save" id="savebtn">
                      保存
                    </button>
                    <button type="submit" class="btn btn-cancel">取消</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <%- include('common/footber') %>
  <script src="/js/edit.js"></script>
</body>


</html>
