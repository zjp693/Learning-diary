<!DOCTYPE html>

<html lang="zh-cn">

<%- include('common/head') %>

<style>
  .wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: url('/images/bg03.jpg') center bottom no-repeat;
    overflow: auto;
  }

  .navbar-brand {
    padding: 10px 15px;
  }

  .logout {
    font-weight: 900;
    font-size: 20px;
    color: #ff0000;
    text-decoration: none;
  }

  .logout:hover {
    text-decoration: none;
    color: yellowgreen;
  }

  #my-table th {
    text-align: center;
  }

  #my-table td {
    text-align: center;
    line-height: 80px;
    padding: 0;
    padding: 10px;
  }

  td img {
    width: 80px;
    height: 80px;
  }

  .username {
    font-weight: 900;
    color: hotpink;
    background-color: yellowgreen;
  }

  .pagination {
    margin: 0px;
    padding: 0px;
    font-size: 0;
    line-height: 1;
  }

  .pagination li {
    display: inline-block;
    font-size: 14px;
  }

  .mp15 {
    margin-top: 15px;
  }

  .table {
    margin-bottom: 0;
  }

  .table-bordered>thead>tr>td,
  .table-bordered>thead>tr>th {
    border-bottom-width: 1px;
  }

  .page-title {
    font-size: 16px;
    font-weight: bold;
  }
</style>


<body>
  <div class="wrap">
    <%- include('common/nav') %>

    <div class="container">
      <div class="row">

                  <form class="form-inline">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                      <div class="input-group">
                        <div class="input-group-addon">英雄姓名</div>
                        <input type="text" value="" class="form-control" name="search" id="search"
                          placeholder="请输入查询内容" />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default" id="findBtn">查找</button>

                  </form> 
                </div>
                <div class="col-md-3">
                  <a href="/add" class="btn btn-success pull-right">新增</a>
                </div>

              </div>

              <table id="my-table" class="table table-bordered mp15">
                <thead>
                  <tr>
                    <th width="25%">姓名</th>
                    <th width="25%">外号</th>
                    <th width="25%">技能</th>
                    <th width="25%">操作</th>
                  </tr>
                </thead>
                <tbody>

                    </td>
                  </tr>
                  <tr>

    </div>
  </div>

</html>
